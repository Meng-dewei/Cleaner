#################     服务器配置     #################
server:
  port: 11504
  undertow:
    accesslog:
      enabled: true
      pattern: "%t %a &quot;%r&quot; %s (%D ms)"
      dir: /data/logs/undertow/${spring.application.name}/access-logs/
  servlet:
    context-path: /order
#################     spring公共配置     #################
spring:
  mvc:
    path-match:
      matching-strategy: ant_path_matcher
    format:
      date: yyyy-MM-dd HH:mm:ss
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  profiles:
    active: dev
  application:
    name: order
  main:
    # 支持循环依赖注入
    allow-circular-references: true
    # bean名相同覆盖
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        #        server-addr: 127.0.0.1:8848
        server-addr: 192.168.163.138:8848
      config:
        server-addr: 192.168.163.138:8848
        #        server-addr: 127.0.0.1:8848
        file-extension: yml
  config:
    import:
      - nacos:${spring.application.name}-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
      - nacos:common.yml
#################     项目独有配置     #################
mysql:
  db-name: order
mybatis:
  mapper-locations: mapper/*.xml
  type-aliases-package: com.cskaoyan.duolai.clean.orders.dao.mapper
swagger:
  enable: true
  package-path: com.cskaoyan.duolai.clean.orders.controller
  title: 家政服务-订单管理模块接口文档
  description: 管理订单的生命周期、订单状态、订单信息
  contact-name: 传智教育·研究院
  version: v1.0
feign:
  enable: true
seata:
  enabled: true



#################     日志配置     #################
logging:
  level:
    com.cskaoyan.duolai.clean.orders.model.mapper: debug
    io.seata: debug
